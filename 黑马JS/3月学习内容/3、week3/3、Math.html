<script>
    function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min)) + min; //不含最大值，含最小值
}
var res = getRandomInt(1, 10);
while(true){
    var random = prompt('请输入一个1-10之间的数字');
    if(random > res){
        alert('数字大了');
    }else if(random < res){
        alert('数字小了');
    }else{
        alert('猜对了');
        break;
    }

}
</script>
