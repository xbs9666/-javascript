</body>
<script>
    var myDate = new Date();
    console.log(myDate);
    console.log(myDate.getFullYear());  //获取年份
    console.log(myDate.getMonth() + 1); //获取月份0-11，需要 + 1 
    console.log(myDate.getDate());//获取天数1-31
    console.log(myDate.getDay());//获取星期 0-6  0是周日  1是周一
    console.log(myDate.getHours());//获取小时 0-23
    console.log(myDate.getMinutes());//获取分 0-59
    console.log(myDate.getSeconds());//获取秒 0-59

    console.log(myDate.getTime());//获取时间戳
    
</script>

</html>
