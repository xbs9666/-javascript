<script>
    //用'|'分割字符串

    var arr = ['red','green','blue','pink'];
    var num = ''
    var sep = '|'
    for(var i = 0;i<arr.length;i++){
        //优化前
       // num = num +arr[i]+ '|'; // 如果是要求其他符号，可再添加一个变量 sep ,将分隔符赋值给sep
       //优化后
       num = num + arr[i] + sep;
    }
    console.log(num);
