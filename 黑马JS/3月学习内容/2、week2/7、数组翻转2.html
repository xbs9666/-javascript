<script>
    //将数组arr[1,2,3,4,5,6,7]进行数组翻转为7654321
    //提示 数组下标  0 1 2 3 4 5 6 对应的是 1 2 3 4 5 6 7 ，应该从最后一个数字入手，逐渐递减
    //声明一个空数组 将最后一个数组放在新数组的第一个
    var arr = [1,2,3,4,5,6,7];
    var arr1 = [];
    for(var i =arr.length-1;i>=0;i--){
        arr1[arr1.length] = arr[i];
    }
    console.log(arr1);
</script>
