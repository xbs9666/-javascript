<script>
    //一共9行，9列
    //每列都要比前面一列少一  外面打印一行，里面减少一次 1-9 2-8 3-7 4-6
    //本质上是打印一个正三角形的星星,只不过是把星星替换成了公式




    //一共有9行  但每行个数不一样  双重for循环
    //外层i控制行数  共9行
    //内层j控制列数  
    // 每行的公式个数 等于列数  j< =i;
    //每行打印完毕需要换行

var num = '';
    for(i = 1; i <=9; i++){//打印9行
        // console.log('这是第'+ i +'行');
        for(j = 1;j<=i;j++ ){
            // 1*2 = 2
            // num = num + '⭐';
            num  = num + j +'*' + i + '=' + i * j+ '\t';
            
        }
        num = num + '\n'
    }
    console.log(num);
</script>
