<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
          position: relative;
          width: 1000px;
          height: 200px;
          background-color: pink;
          margin: 100px auto;
          text-align: center;
          font-size: 50px;
          line-height: 200px;
          font-weight: 700;
        }
    
        .close {
          position: absolute;
          right: 20px;
          top: 10px;
          width: 20px;
          height: 20px;
          background-color: skyblue;
          text-align: center;
          line-height: 20px;
          font-size: 16px;
          cursor: pointer;
        }
      </style>
</head>
<body>
    <div class="box">
        我是广告
        <div class="close">X</div>
      </div>
</body>
<script>
    //1.获取关闭按钮
    const close = document.querySelector('.close');
    const box = document.querySelector('.box');
    //2.鼠标点击关闭
    close.addEventListener('click', function(){
        box.style.display = 'none'
    })
    //3.box隐藏
</script>
</html>
