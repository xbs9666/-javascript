<!DOCTYPE html>

<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    .allCheck {
      width: 80px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th class="allCheck">
        <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米手机</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米净水器</td>
      <td>小米</td>
      <td>￥4999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米电视</td>
      <td>小米</td>
      <td>￥5999</td>
    </tr>
  </table>
  <script>
          //1. 获取大复选框
          const allCheck = document.querySelector('input');
          //2. 获取小复选框
          const checkbox = document.querySelectorAll('.ck');
          //3. 监听大复选框
          allCheck.addEventListener('click', function(){
            //让大复选框的状态和小复选框一样
            for(let i =0; i< checkbox.length; i++){
              checkbox[i].checked = allCheck.checked 
            }
          })
          //4. 监听小复选框  核心是检查选中的个数
         for(let i = 0; i< checkbox.length; i++){
           checkbox[i].addEventListener('click', function(){
            //通过input。checked来判断选中了哪一个复选框
            //  console.log(document.querySelectorAll('.ck:checked').length);
            //通过勾选个数判断是否全选中, 等于为true，不等于为false
            // console.log(document.querySelectorAll('.ck:checked').length === checkbox.length)
            // 将选中的结果赋值给大复选框的选中状态，  
            allCheck.checked = document.querySelectorAll('.ck:checked').length === checkbox.length;
           })
         }

  </script>
</body>

</html>
